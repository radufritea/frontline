<article>
   <h4>{{ card.question }}</h4>
   {% if not check_card %}
      <p>{{ card.answer }}</p>
      <hr> 
   {% else %}
      <details>
         <summary>Afișează răspunsul</summary>
         <p>{{ card.answer }}</p>
      </details>
      {% include "learning/card_check_form.html" with solved=True %}
      {% include "learning/card_check_form.html" with solved=False %}
   {% endif %}
</article>
