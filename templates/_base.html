<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Frontline Solutions {% endblock title%}</title>
    </head>
    <body>
        <div class="container">
            {% if user.is_authenticated %}
	        <a href = {% url 'account_logout' %}> Log out</a>
            <a href={% url 'account_change_password' %}>Schimbare parola</a>
            {% else %}
	        <a href = {% url 'account_login' %}> Login</a>
            <a href={% url 'account_signup' %}>Sign up</a>
            {% endif %}

            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
