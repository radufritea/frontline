{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Frontline Solutions {% endblock title%}</title>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Webestica.com">
        <meta name="description" content="Eduport- LMS, Education and Course Theme">

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- Plugins CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/tiny-slider/tiny-slider.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/glightbox/css/glightbox.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/choices/css/choices.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/plyr/plyr.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'assets/vendor/stepper/css/bs-stepper.min.css' %}">


        <!-- Theme CSS -->
        <link id="style-switch" rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    </head>

    <body>
        {% block content %}{% endblock content %}
 <!-- Bootstrap 5 JS -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <!-- Bootstrap JS -->
        <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Vendors -->
        <script src="{% static 'assets/vendor/tiny-slider/tiny-slider.js' %}"></script>
        <script src="{% static 'assets/vendor/glightbox/js/glightbox.js' %}"></script>
        <script src="{% static 'assets/vendor/purecounterjs/dist/purecounter_vanilla.js' %}"></script>
        <script src="{% static 'assets/vendor/choices/js/choices.min.js' %}"></script>
        <script src="{% static 'assets/vendor/plyr/plyr.js' %}"></script>
        <script src="{% static 'assets/vendor/stepper/js/bs-stepper.min.js' %}"></script>

        <!-- Template Functions -->
        <script src="{% static 'assets/js/functions.js' %}"></script>

        <!-- Vimeo JS -->
        <script src="https://player.vimeo.com/api/player.js"></script>


    </body>
</html>
